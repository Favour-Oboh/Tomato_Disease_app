<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomato Leaf Disease Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .preview-img {
            max-width: 100%;
            max-height: 250px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header text-center bg-success text-white">
                    <h4>Tomato Leaf Disease Detection System</h4>
                </div>

                <div class="card-body">

                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label">Upload Tomato Leaf Image</label>
                            <input type="file" class="form-control" id="imageUpload" accept="image/*" required>
                        </div>

                        <div class="d-flex justify-content-center">
                            <img id="preview" class=" d-flex justify-content-center">
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-success">Detect Disease</button>
                        </div>
                    </form>

                    <div class="mt-4" id="resultSection" style="display:none;">
                        <hr>
                        <h5 class="text-center">Detection Result</h5>

                        <div class="alert alert-info text-center">
                            <strong>Disease:</strong>
                            <span id="diseaseName"></span><br>
                            <strong>Confidence:</strong>
                            <span id="confidence"></span>
                        </div>
                    </div>
                

                </div>
            </div>

        </div>
    </div>
</div>

<script>
const imageUpload = document.getElementById('imageUpload');
const preview = document.getElementById('preview');
const uploadForm = document.getElementById('uploadForm');
const resultSection = document.getElementById('resultSection');
const diseaseName = document.getElementById('diseaseName');
const confidence = document.getElementById('confidence');

imageUpload.addEventListener('change', () => {
    const file = imageUpload.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = () => {
            preview.src = reader.result;
            preview.style.display = "block";
        };
        reader.readAsDataURL(file);
    }
});

uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append("image", imageUpload.files[0]);

    const response = await fetch("/predict", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    diseaseName.innerText = data.class.replaceAll("_", " ");
    confidence.innerText = data.confidence + "%";
    resultSection.style.display = "block";
});


<!-- ================= DISEASE DETAILS & RECOMMENDATION ================= -->
<div class="mt-4" id="recommendationSection" style="display:none;">
    <div class="card border-success">
        <div class="card-header bg-success text-white">
            <h6 class="mb-0">Disease Information & Recommendation</h6>
        </div>

        <div class="card-body">
            <p>
                <strong>Disease Name:</strong>
                <span id="diseaseTitle" class="text-danger"></span>
            </p>

            <p>
                <strong>Recommended Action:</strong>
            </p>

            <ul id="recommendationList">
                
            </ul>
        </div>
    </div>
</div>

</script>

</body>
</html>
