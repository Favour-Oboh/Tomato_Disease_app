<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Page title -->
    <title>Tomato Leaf Disease Detection</title>

    <!-- Mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .preview-img {
            max-width: 100%;
            max-height: 250px;
            display: none;
        }
    </style>
</head>

<body>

<!-- ================= MAIN CONTAINER ================= -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- ================= CARD ================= -->
            <div class="card shadow">

                <!-- Card Header -->
                <div class="card-header text-center bg-success text-white">
                    <h4>Tomato Leaf Disease Detection System</h4>
                </div>

                <!-- Card Body -->
                <div class="card-body">

                    <!-- ================= IMAGE UPLOAD FORM ================= -->
                    <form id="uploadForm">

                        <div class="mb-3">
                            <label class="form-label">Upload Tomato Leaf Image</label>
                            <input type="file" class="form-control" id="imageUpload" accept="image/*" required>
                        </div>

                        <!-- Image Preview -->
                        <div class="text-center mb-3">
                            <img id="preview" class="preview-img img-thumbnail" alt="Image Preview">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Detect Disease
                            </button>
                        </div>
                    </form>

                    <!-- ================= RESULT SECTION ================= -->
                    <div class="mt-4" id="resultSection" style="display:none;">
                        <hr>
                        <h5 class="text-center">Detection Result</h5>

                        <div class="alert alert-info text-center">
                            <strong>Disease:</strong>
                            <span id="diseaseName"></span><br>

                            <strong>Confidence:</strong>
                            <span id="confidence"></span>
                        </div>
                    </div>

                    <!-- ================= RECOMMENDATION SECTION ================= -->
                    <div class="mt-4" id="recommendationSection" style="display:none;">
                        <div class="card border-success">
                            <div class="card-header bg-success text-white">
                                <h6 class="mb-0">Disease Information & Recommendation</h6>
                            </div>

                            <div class="card-body">
                                <p>
                                    <strong>Disease Name:</strong>
                                    <span id="diseaseTitle" class="text-danger"></span>
                                </p>

                                <p><strong>Recommended Actions:</strong></p>

                                <ul id="recommendationList"></ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer Note -->
            <p class="text-center mt-3 text-muted">
                Upload a clear image of a tomato leaf for disease analysis.
            </p>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ================= JAVASCRIPT ================= -->
<script>
    const imageUpload = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    const uploadForm = document.getElementById('uploadForm');

    const resultSection = document.getElementById('resultSection');
    const diseaseName = document.getElementById('diseaseName');
    const confidence = document.getElementById('confidence');

    const recommendationSection = document.getElementById('recommendationSection');
    const diseaseTitle = document.getElementById('diseaseTitle');
    const recommendationList = document.getElementById('recommendationList');

    // ================= IMAGE PREVIEW =================
    imageUpload.addEventListener('change', function () {
        const file = this.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // ================= FORM SUBMISSION =================
    uploadForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append("image", imageUpload.files[0]);

        const response = await fetch("/predict", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        // Show prediction result
        diseaseName.innerText = data.class.replaceAll("_", " ");
        confidence.innerText = data.confidence + "%";
        resultSection.style.display = "block";

        // Recommendation data (can be moved to backend later)
        // const recommendations = {
        //     "Tomato_Leaf_Mold": [
        //         "Improve air circulation around plants",
        //         "Avoid overhead watering",
        //         "Apply recommended fungicide"
        //     ],
        //     "Tomato_Bacterial_Spot": [
        //         "Remove infected leaves immediately",
        //         "Use copper-based sprays",
        //         "Avoid touching wet plants"
        //     ],
        //     "Tomato_Early_Blight": [
        //         "Remove affected leaves",
        //         "Apply fungicide regularly",
        //         "Practice crop rotation"
        //     ],
        //     "Healthy": [
        //         "No disease detected",
        //         "Maintain proper watering and fertilization"
        //     ]
        // };

        diseaseTitle.innerText = data.class.replaceAll("_", " ");
        recommendationList.innerHTML = "";

        const diseaseKey = data.class;
        const items = recommendations[diseaseKey] || [
            "Consult an agricultural expert for proper treatment"
        ];

        items.forEach(item => {
            const li = document.createElement("li");
            li.innerText = item;
            recommendationList.appendChild(li);
        });

        recommendationSection.style.display = "block";
    });
</script>

</body>
</html>
